<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS3缩放效果、CSS3折扇效果、CSS3全背景切换</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="./CSS/Text9.css" />
    <!--【持久样式】没有 rel="alternate" title="..." 的样式：总是应用于文档  -->
    <link rel="stylesheet" href="./css/reset.css" />
    <!-- 
        【首选样式】没有 rel="alternate" 有 title="..." ： 只有第一个待 tilte 的<link> 会生效
     -->
    <link
      rel="stylesheet"
      href="./css/theme-white.css"
      data-theme="white"
      title="白色属性"
    />
    <!-- 
        【备用样式】有 alternate ，也有 title：默认禁用, 可以选择
        注意：必须加上 disabled 才能生效
     -->
    <link
      rel="alternate stylesheet"
      href="./css/theme-dark.css"
      data-theme="dark"
      disabled
      title="黑色属性"
    />
    <link
      rel="alternate stylesheet"
      href="./css/theme-red.css"
      data-theme="red"
      disabled
      title="红色属性"
    />
    <link
      rel="alternate stylesheet"
      href="./css/theme-blue.css"
      data-theme="blue"
      disabled
      title="蓝色属性"
    />
  </head>
  <body>
    <h1>CSS3缩放效果、CSS3折扇效果、CSS3全背景切换</h1>
    <hr />
    <h2>CSS3缩放效果</h2>
    <div class="page-box">
      <div class="main-box">领红包了</div>
    </div>
    <hr />
    <h2>CSS3折扇效果</h2>
    <div class="text2">
      <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
        <li>11</li>
        <li>12</li>
        <li>13</li>
      </ul>
    </div>
    <hr />
    <h2>CSS3全背景切换</h2>
    <div class="container">
      <section class="title">Theme Switch</section>
      <section class="switch-btns">
        <div class="btn white" data-theme="white"></div>
        <div class="btn dark" data-theme="dark"></div>
        <div class="btn red" data-theme="red"></div>
        <div class="btn blue" data-theme="blue"></div>
      </section>
    </div>
  </body>
  <script src="./JS/script.js"></script>
</html>
