<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>绝对定位、相对定位、固定定位、粘性定位</title>
    <link rel="stylesheet" type="text/css" href="./CSS/Text5.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
  </head>
  <body>
    <h1>绝对定位、相对定位、固定定位、粘性定位</h1>
    <hr />
    <h2>绝对定位</h2>
    <div class="text1">
      <h3 class="pos_abs">这是带有绝对定位的标题</h3>
    </div>
    <hr />
    <h2>相对定位</h2>
    <div class="text2">
      <h3>这是位于正常位置的标题</h3>
      <h3 class="pos_left">这个标题相对于其正常位置向左移动</h3>
      <h3 class="pos_right">这个标题相对于其正常位置向右移动</h3>
    </div>
    <hr />
    <h2>固定定位</h2>
    <div class="text3">
      <p class="one">一些文本。</p>
      <p class="two">更多的文本。</p>
    </div>
    <hr />
    <h2>粘性定位</h2>
    <div class="text4">
      <table>
        <thead>
          <tr class="red">
            <th>Name</th>
            <th>Age</th>
            <th>Job</th>
            <th>Color</th>
            <th>URL</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lorem.</td>
            <td>Ullam.</td>
            <td>Vel.</td>
            <td>At.</td>
            <td>Quis.</td>
          </tr>
          <tr class="green">
            <th>Name</th>
            <th>Age</th>
            <th>Job</th>
            <th>Color</th>
            <th>URL</th>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
