<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS基础语法</title>
    <link rel="stylesheet" type="text/css" href="./CSS/Text12.css" />
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico" />
  </head>
  <body>
    <h1>JS基础语法</h1>
    <table>
      <tr>
        <th>类型</th>
        <th>含义</th>
        <th>说明</th>
      </tr>
      <tr>
        <td>Number</td>
        <td>数值型</td>
        <td>正数、负数、0，允许有小数点</td>
      </tr>
      <tr>
        <td>String</td>
        <td>字符串类型</td>
        <td>字符串是用单引号或双引号括起来的一个或多个字符</td>
      </tr>
      <tr>
        <td>Boolean</td>
        <td>布尔类型</td>
        <td>只有true或false两个值</td>
      </tr>
      <tr>
        <td>Null</td>
        <td>空类型</td>
        <td>只有一个值null</td>
      </tr>
      <tr>
        <td>Undefined</td>
        <td>未定义类型</td>
        <td>指变量被创建，但未赋值时所具有的值</td>
      </tr>
    </table>
  </body>
</html>
